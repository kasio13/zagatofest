<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción - Zagato Fest 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    .btn-submit {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscripción Zagato Fest 2025</h2>
    <form action="procesar_formulario.php" method="POST">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required min="10">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="nick">Nick de Master Duel:</label>
      <input type="text" id="nick" name="nick" required>

      <label for="categoria">Categoría de participación:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecciona una categoría</option>
        <option value="novato">Novato</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Si tienes algo que agregar..."></textarea>

      <button type="submit" class="btn-submit">Enviar inscripción</button>
    </form>
  </div>
</body>
</html>
