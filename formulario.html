<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Inscripción - Zagato Fest 2025</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('fondocuestionario.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
  }
  form {
    background: rgba(0, 0, 0, 0.75);
    color: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    letter-spacing: 1px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
  }
  textarea { resize: vertical; }
  button {
    width: 100%;
    padding: 12px;
    background: #ff4500;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #e03e00; }
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <form action="https://formspree.io/f/mzzjzpyo" method="POST">
      <h2>Inscripción Zagato Fest 2025</h2>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="nick">Nick de Master Duel:</label>
      <input type="text" id="nick" name="nick" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="pais">País / Ciudad:</label>
      <input type="text" id="pais" name="pais" required>

      <label for="experiencia">Experiencia / Ranking (opcional):</label>
      <input type="text" id="experiencia" name="experiencia">

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Si tienes algo que agregar..."></textarea>

      <label class="checkbox-label">
        <input type="checkbox" name="reglas" required>
        Acepto las bases y reglas del torneo
      </label>

      <button type="submit">Enviar inscripción</button>
    </form>
  </div>
</body>
</html>
